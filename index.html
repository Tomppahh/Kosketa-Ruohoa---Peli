<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosketa Ruohoa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <!-- Päävalikko -->
        <div id="main-menu" class="screen">
            <h1 class="pixel-text">Kosketa Ruohoa</h1>
            <button id="play-button" class="pixel-button">Pelaa</button>
            <button id="quit-button" class="pixel-button">Lopeta</button>
        </div>

        <!-- Pelinäkymä -->
        <div id="game-screen" class="screen hidden">
            <div id="sky"></div>
            <div id="sun"></div>
            <div id="tree"></div>
            <div id="grass-area"></div>
            <div id="timer" class="pixel-text">10</div>
            <div id="player"></div>
        </div>

        <!-- Häviönäkymä -->
        <div id="lose-screen" class="screen hidden">
            <h2 class="pixel-text">Hävisit pelin!</h2>
            <p class="pixel-text">Et koskettanut ruohoa ajoissa.</p>
            <p class="pixel-text">Play again?</p>
            <div class="button-container">
                <button id="yes-button" class="pixel-button">Yes</button>
                <button id="no-button" class="pixel-button">No</button>
            </div>
        </div>

        <!-- Voittonäkymä -->
        <div id="win-screen" class="screen hidden">
            <h2 class="pixel-text">Onneksi olkoon!</h2>
            <p class="pixel-text">Voitit pelin, olet nyt virallisesti koskettanut ruohoa!</p>
            <div id="achievement">
                <div id="badge"></div>
            </div>
            <button id="hooray-button" class="pixel-button">Jippii!</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
